<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found | WebhookLib</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="icon"
    href="https://raw.githubusercontent.com/Bluezly/iconforgrowstock/main/eec925e4-7dc7-4d71-873e-754f2150cc25.png"
    type="image/png"
  />

  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: #1f1f1f;
      padding: 1rem;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #333;
    }
    .nav-container {
      max-width: 1100px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .nav-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #e0e0e0;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 1.25rem;
    }
    .nav-logo img {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      display: block;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .nav-link {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 500;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .nav-link:hover,
    .nav-link:focus {
      background-color: #4f46e5;
      outline: none;
      color: white;
    }
    .github-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      color: #e0e0e0;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .github-btn:hover,
    .github-btn:focus {
      background-color: #4f46e5;
      outline: none;
      color: white;
    }

    /* 404 Content */
    main.error-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: #ef4444;
      margin: 0;
      line-height: 1;
    }
    .error-title {
      font-size: 2.5rem;
      margin: 0.5rem 0 1rem;
    }
    .error-message {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    .btn-primary {
      background-color: #4f46e5;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      user-select: none;
      display: inline-block;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #4338ca;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .error-code {
        font-size: 5rem;
      }
      .error-title {
        font-size: 1.75rem;
      }
      .nav-container {
        justify-content: center;
        gap: 1rem;
      }
      .nav-links {
        justify-content: center;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo" aria-label="WebhookLib Home">
        <img
          src="https://raw.githubusercontent.com/Bluezly/iconforgrowstock/main/eec925e4-7dc7-4d71-873e-754f2150cc25.png"
          alt="WebhookLib Logo"
          width="32"
          height="32"
        />
        <span class="logo-text">WebhookLib</span>
      </a>
      <div class="nav-links">
        <a href="docs.html" class="nav-link">Documentation</a>
        <a href="index.html" class="nav-link">Home</a>
        <button
          class="github-btn"
          onclick="window.open('https://github.com/WebhookLib/WebhookLib', '_blank')"
          aria-label="View on GitHub"
          title="GitHub Repository"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- 404 Content -->
  <main class="error-container" role="main">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-message">
      Sorry, the page you are looking for does not exist or has been moved.
    </p>
    <a href="index.html" class="btn btn-primary">Go Back Home</a>
  </main>
</body>
</html>
